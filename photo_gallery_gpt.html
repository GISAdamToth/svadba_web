<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="assets/css/lightbox.min.css" rel="stylesheet">
    <script src="assets/js/lightbox-plus-jquery.min.js"></script>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery a {
            display: block;
            width: 150px; /* Adjust the size as needed */
            height: 150px;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="images/house.png" data-lightbox="mygallery" data-title="Image 1 Description">
            <img src="images/house.png" alt="Image 1">
        </a>
        <a href="images/church.png" data-lightbox="mygallery" data-title="Image 2 Description">
            <img src="images/church.png" alt="Image 2">
        </a>
        <a href="images/map.png" data-lightbox="mygallery" data-title="Image 3 Description">
            <img src="images/map.png" alt="Image 3">
        </a>
        <!-- Add more images as needed -->
    </div>
</body>
